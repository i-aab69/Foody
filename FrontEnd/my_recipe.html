<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody - My Recipes</title> 
    <link rel="stylesheet" href="my_recipe.css">
    <link rel="stylesheet" href="navbar.css" />
</head>
<body>
    <div class="navigation_bar">
        <a href="home_page1.html">
            <img class="logo_img" src="source/logo_img.png" alt="Site Logo Mini">
        </a>
        <div class="navbar-icon-links">
            <a href="adding_page.html" id="nav-add-link" class="nav-link add-link">
                <img src="source/Add.png" alt="Add Recipe" class="plus">
            </a>
            <a href="home.html" id="nav-home-link" class="nav-link">
                <div class="white_circle1 nav-icon"> <img src="source/Vector.png" alt="Home"> </div>
            </a>
            <a href="search.html" id="nav-search-link" class="nav-link" data-target-action="search">
                <div class="white_circle2 nav-icon"> <img src="source/png.png" alt="Search"> </div>
            </a>
            <a href="my_recipe.html" id="nav-list-link" class="nav-link">
                <div class="white_circle3 nav-icon"> <img src="source/book.png" alt="Recipes"> </div>
            </a>
            <a href="favorate.html" id="nav-fav-link" class="nav-link">
                <div class="white_circle4 nav-icon"> <img src="source/heart.png" alt="Favorites"> </div>
            </a>
            <a href="settings_page.html" id="nav-settings-link" class="nav-link">
                <div class="white_circle5 nav-icon"> <img src="source/setting.png" alt="Settings"> </div>
            </a>
            <a href="profile_page.html" id="nav-profile-link" class="nav-link">
                <div class="white_circle6 nav-icon"> <img src="source/profile.png" alt="Profile"> </div>
            </a>
        </div>
    </div>
    <script src="auth.js"></script>

    <div style="margin-left: 9%; padding: 20px;">
        <h1>List of Recipes</h1>
        <h2>Manage Recipes</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Recipe Name</th>
                    <th>Course Type</th>
                    <th>Ingredients</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="recipe-table-body"></tbody>
        </table>
    </div> <div id="modal-overlay" class="modal-overlay hidden"></div>
    <div id="add-recipe-modal" class="modal hidden"> <button class="modal-close-button">&times;</button> <h2>Add New Recipe</h2> <p>(Form elements would go here...)</p> <label for="recipe-name">Recipe Name:</label> <input type="text" id="recipe-name" name="recipe-name"><br><br> <button>Submit Recipe</button> </div>
    <div id="recipe-details-modal" class="modal hidden"> <button class="modal-close-button">&times;</button> <h2 id="modal-recipe-title">Recipe Title</h2> <p>(Full recipe details...)</p> <p>Recipe ID: <span id="modal-recipe-id"></span></p> </div>
    <div id="settings-modal" class="modal hidden"> <button class="modal-close-button">&times;</button> <h2>Settings</h2> <p>(Settings options...)</p> </div>
    <div id="profile-modal" class="modal hidden"> <button class="modal-close-button">&times;</button> <h2>User Profile</h2> <p>(User profile details...)</p> </div>

    <script src="storageManager.js"></script>
    <script src="navbar.js"></script>
    <script type="module" src="show_data1.js"></script>
