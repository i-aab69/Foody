             <div class="white_circle6 nav-icon">

             </div>

    <div class="main-content settings-container">
        <h1 class="page-title">Settings</h1>

        <section class="settings-section">
            <h2 class="section-title"><i class="fas fa-user-circle"></i> Account</h2>
            <div class="setting-item">
                <label for="username">Username</label>
                <input type="text" id="username" value="YourUsername" disabled> <button class="edit-button">Edit</button> </div>
            <div class="setting-item">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="your.email@example.com" disabled> <button class="edit-button">Edit</button>
            </div>
            <div class="setting-item">
                <label>Password</label>
                <button class="action-button">Change Password</button> </div>
            <div class="setting-item delete-account">
                <label>Delete Account</label>
                 <button class="action-button danger-button">Delete My Account</button> </div>
        </section>

        <section class="settings-section">
            <h2 class="section-title"><i class="fas fa-bell"></i> Notifications</h2>
            <div class="setting-item toggle-item">
                <label for="email-notifications">Email Notifications</label>
                <p class="setting-description">Receive updates about new recipes and site news.</p>
                <label class="switch">
                    <input type="checkbox" id="email-notifications" checked> <span class="slider round"></span>
                </label>
            </div>
             <div class="setting-item toggle-item">
                <label for="push-notifications">Push Notifications</label>
                <p class="setting-description">Get notified directly in your browser (if supported).</p>
                 <label class="switch">
                    <input type="checkbox" id="push-notifications"> <span class="slider round"></span>
                </label>
            </div>
        </section>

        <section class="settings-section">
             <h2 class="section-title"><i class="fas fa-palette"></i> Appearance</h2>
             <div class="setting-item">
                 <label>Theme</label>
                 <div class="theme-options">
                     <button class="theme-button active" data-theme="light">
                         <i class="fas fa-sun"></i> Light
                     </button>
                     <button class="theme-button" data-theme="dark">
                         <i class="fas fa-moon"></i> Dark
                     </button>
                     </div>
                 <p class="setting-description">Choose your preferred site appearance (functionality needs JS).</p>
             </div>
        </section>

         <section class="settings-section">
            <h2 class="section-title"><i class="fas fa-question-circle"></i> Help & Support</h2>
            <div class="setting-item">
                <a href="contact_us.html" class="link-button">Contact Us</a>
            </div>
             <div class="setting-item">
                <a href="#" class="link-button">FAQ</a> </div>
             <div class="setting-item">
                <a href="#" class="link-button">Terms of Service</a> </div>
        </section>

    </div>

    <div id="modal-overlay" class="modal-overlay hidden"></div>
    <script src="navbar.js"></script>
    </body>
