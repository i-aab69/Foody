<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foody - Recipe Search</title>
    <link rel="stylesheet" href="navbar.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="search.css" />
</head>
<body>
    <!-- Navigation bar (unchanged) -->
    <div class="navigation_bar">
        <a href="home_page1.html">
            <img class="logo_img" src="source/logo_img.png" alt="Site Logo Mini">
        </a>
        <div class="navbar-icon-links">
            <a href="adding_page.html" id="nav-add-link" class="nav-link add-link">
                <img src="source/Add.png" alt="Add Recipe" class="plus">
            </a>
            <a href="home.html" id="nav-home-link" class="nav-link">
                <div class="white_circle1 nav-icon"> <img src="source/Vector.png" alt="Home"> </div>
            </a>
            <a href="search.html" id="nav-search-link" class="nav-link" data-target-action="search">
                <div class="white_circle2 nav-icon"> <img src="source/png.png" alt="Search"> </div>
            </a>
            <a href="list.html" id="nav-list-link" class="nav-link">
                <div class="white_circle3 nav-icon"> <img src="source/book.png" alt="Recipes"> </div>
            </a>
            <a href="favorate.html" id="nav-fav-link" class="nav-link">
                <div class="white_circle4 nav-icon"> <img src="source/heart.png" alt="Favorites"> </div>
            </a>
            <a href="settings_page.html" id="nav-settings-link" class="nav-link">
                <div class="white_circle5 nav-icon"> <img src="source/setting.png" alt="Settings"> </div>
            </a>
            <a href="profile_page.html" id="nav-profile-link" class="nav-link">
                <div class="white_circle6 nav-icon"> <img src="source/profile.png" alt="Profile"> </div>
            </a>
        </div>
    </div>

    <!-- Main content with search and results -->
    <div class="search-container" style="margin-left:9%;">
        <!-- Left section: Search -->
        <div class="search-section">
            <h1>Find Your Recipe</h1>

            <div class="search-box">
                <button id="advanced-search-toggle" class="advanced-search-btn">
                    <i class="fas fa-sliders-h"></i>
                </button>
                <input type="text" id="recipe-search" placeholder="Search for a recipe..." />
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div id="advanced-search" class="hidden">
                <h2>Search by Ingredients</h2>

                <div class="ingredients-input">
                    <input type="text" id="ingredient-search" placeholder="Add an ingredient..." />
                    <button class="add-ingredient-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

                <div class="ingredient-tags">
                    <span class="pill pill-orange">Your ingredients:</span>
                    <span class="pill pill-white">egg <i class="fas fa-times remove-tag"></i></span>
                    <span class="pill pill-white">butter <i class="fas fa-times remove-tag"></i></span>
                </div>

            </div>
        </div>

        <!-- Right section: Results -->
        <div class="results-section">
            <h2>You can make: <span id="recipe-count">0</span> recipes</h2>

            <div id="recipes-container" class="recipes">
                <!-- Recipe cards will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modals (unchanged) -->
    <div id="modal-overlay" class="modal-overlay hidden"></div>
    <div id="add-recipe-modal" class="modal hidden"><button class="modal-close-button">&times;</button><h2>Add New Recipe</h2><p>(Form elements...)</p></div>
    <div id="recipe-details-modal" class="modal hidden"><button class="modal-close-button">&times;</button><h2 id="modal-recipe-title">Recipe Title</h2><p>(Details...)</p></div>
    <div id="settings-modal" class="modal hidden"><button class="modal-close-button">&times;</button><h2>Settings</h2><p>(Options...)</p></div>
    <div id="profile-modal" class="modal hidden"><button class="modal-close-button">&times;</button><h2>User Profile</h2><p>(Details...)</p></div>

    <script src="storageManager.js"></script>
    <script src="auth.js"></script>
    <script src="navbar.js"></script>
    <script src="search.js"></script>
</body>
</html>
